<!DOCTYPE.html>
    <html>
    <style>

        body {
            background-color: rgb(117, 107, 181);
            color: rgb(173, 204, 244);
            margin: 0%;
        }

        header {
            color: black;
            display: block;
            width: 100vw;
            position: sticky;
        }

        img {
            height: 100%;
        }

        .regtxt {
            margin: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: max-content 1fr min-content;
            grid-template-rows: 70px;
            background-color: rgb(170, 170, 203);
            padding: 10px;
        }

        .grid-container>div {
            padding: 10px;
            font-size: 15px;
        }

        .item2 {
            text-align: right;
        }

    </style>

    <body>

        <header>

            <div class="grid-container">

                <div>
                    <img src="images/website.png"></img>
                </div>

                <div>
                    <p class="item2">welcome,</p>
                </div>

                <div style="font-size: 14px;">
                    <img class="item3" src="images/user1.png" alt="it's you!">
                </div>

            </div>

        </header>

        <p class="regtxt">sample text</p>

    </body>

    </html>
